<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	translate="no">
<head>
<title>Fuel, Mass And Balance</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FAVICON -->
<link rel="shortcut icon" href="/img/favicon.ico" th:href="@{/img/favicon.ico}"
	type="image/x-icon">

<!-- BULMA -->
<link rel="stylesheet" th:href="@{/lib/bulma.css}">

<!-- FONT AWESOME -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" />

<!-- JQUERY -->
<script th:src="@{/lib/jquery-3.6.0.min.js}"></script>

<script th:src="@{/js/main.js}"></script>

</head>
<body>

	<section class="hero is-small is-primary no-print">
		<div class="hero-body">
			<p>
				<a class="title" href="#">Mass and balance</a>
			</p>
			<p class="subtitle">by Colin LEFEBVRE - <a href="mailto:cle@colef.fr" target="_blank">cle@colef.fr</a>
			</p>
		</div>
	</section>

	<section class="section">
		<div class="container">
		
			<div class="box" th:each="operator : ${operators}">

				<p class="title" th:text="${operator.key}"/>
				
				<div class="is-flex is-flex-wrap-wrap is-justify-content-center"
					style="gap: 1.75rem;">


					<div th:each="act : ${operator.value}">
						<div class="card act-card is-clickable has-text-centered"
							style="width: 200px" th:data-act-id="${act.id}">
							<div class="card-image">
								<figure class="image is-4by3">
									<img th:if="${act.imageUrl}" th:src="${act.imageUrl}" alt="image"
										style="object-fit: cover;">

									<img th:unless="${act.imageUrl}" th:src="@{/img/avion.png}" alt="image"
										style="object-fit: cover; transform: scale(0.8);">

								</figure>
							</div>
							<div class="card-content">
								<p class="title" th:text="${act.registrationMark}" />
							</div>
						</div>

					</div>
				</div>





			</div>

			<div></div>

		</div>
	</section>

</body>
</html>
